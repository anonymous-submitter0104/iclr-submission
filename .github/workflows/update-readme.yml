name: Auto-update README with directory tree

on:
  push:
    branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install tree
        run: sudo apt-get install -y tree

      - name: Generate directory tree
        run: |
          tree -a -I ".git|.github|__pycache__|*.pyc|*.ipynb_checkpoints" > TREE.md

      - name: Update README
        run: |
          # Keep everything before TREE_START, insert tree, then everything after TREE_END
          awk 'BEGIN{print_section=1} \
               /<!-- TREE_START -->/{print; system("echo '```'"); system("cat TREE.md"); system("echo '```'"); skip=1; next} \
               /<!-- TREE_END -->/{skip=0} \
               !skip{print}' README.md > README_new.md
          mv README_new.md README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Auto-update directory structure" || echo "No changes to commit"
          git push
